<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (submit)="login()" class="login-form">
        <p class="login-form__title">Login</p>
        <mat-form-field>
          <mat-label>Login</mat-label>
          <input matInput formControlName="login" />
          <mat-error *ngIf="loginForm.controls.login.hasError('required')">
            Please enter a login
          </mat-error>
          <mat-error *ngIf="loginForm.controls.login.hasError('minlength')">
            Login is invalid. Least 3 characters.
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" />
          <mat-error *ngIf="loginForm.controls.password.hasError('required')">
            Please enter a password
          </mat-error>
        </mat-form-field>
        <div class="login-form__bottom">
          <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
