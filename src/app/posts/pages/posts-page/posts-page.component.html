<div class="container">
  <h2 class="posts__title">Posts</h2>

  <div class="posts__post">
    <ng-container *ngIf="posts && posts.length; else loading">
      <div *ngFor="let post of posts">
        <app-post-card [post]="post"></app-post-card>
      </div>
    </ng-container>
    <ng-template #loading>
      <div class="posts__loading">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</div>
