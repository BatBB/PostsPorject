<div class="container">
  <ng-container *ngIf="post">
    <mat-card class="post">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ post.body }}
      </mat-card-content>
      <mat-card-actions>
        <a mat-button [routerLink]="['/posts']">Back</a>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
